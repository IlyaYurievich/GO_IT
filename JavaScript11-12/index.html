<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="slider clearfix">
<div class="scroll_left"><img src="img/l.jpg" alt="" width="60px" height="40px"></div>
<div class="mySlider">
    <ul class="slide_list js-slide">
        <li class="elem_slide"><img src="img/фото1%20(2).jpg" alt=""></li>
        <li class="elem_slide"><img src="img/фото1%20(1).jpg" alt=""></li>
        <li class="elem_slide"><img src="img/фото1%20(3).jpg" alt=""></li>
        <li class="elem_slide"><img src="img/фото1%20(3).jpg" alt=""></li>
        <li class="elem_slide"><img src="img/фото1%20(2).jpg" alt=""></li>

    </ul>
</div>
<div class="scroll_right"><img src="img/r.jpg" alt="" width="60px" height="40px"></div>
</div>


<div class="templating">
<script type="text/html"  id='test'>
            <% for (var i = 0; i < data.length; i++ ) { %>
                <div class="news">
                    <h2 class="title"><%= data[i].title %></h2>
                    <span class="autor-name"><%= data[i].firstName %></span>
                    <span class="autor-surname"><%= data[i].lastName %></span>
                    <a href="<%= data[i].email %>"  class="email"><%= data[i].email %></a>
                    <p class="article"><%= data[i].article %></p>
                    <a  class="more" href="<%= data[i].more %>">Подробнее...</a>
                </div>
            <% }; %>
        </script>

</div>
<script src="js/mySlider.js"></script>
<script src="js/main.js"></script>
</body>
</html>
